{% load static %}

<nav class="flex mb-4 overflow-x-auto" aria-label="Breadcrumb">
  <ol class="inline-flex items-center space-x-1 md:space-x-3 flex-nowrap whitespace-nowrap">
    <li class="inline-flex items-center">
      <a href="{% url 'home' %}" class="text-sm text-gray-700 hover:text-blue-600">Accueil</a>
    </li>
    {% for item in breadcrumb_items %}
    <li>
      <div class="flex items-center">
        <svg class="w-4 h-4 text-gray-400 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
        {% if item.url %}
        <a href="{{ item.url }}" class="ml-1 text-sm text-gray-700 hover:text-blue-600 md:ml-2 truncate max-w-[150px] sm:max-w-xs">{{ item.title }}</a>
        {% else %}
        <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2 truncate max-w-[150px] sm:max-w-xs">{{ item.title }}</span>
        {% endif %}
      </div>
    </li>
    {% endfor %}
  </ol>
</nav>
