<!-- Success Popup -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" 
     x-data="{ show: true }" 
     x-show="show"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0">
  
  <div class="bg-white rounded-xl shadow-xl max-w-md w-full mx-auto p-6 sm:p-8"
       @click.away="show = false"
       x-transition:enter="transition ease-out duration-300"
       x-transition:enter-start="opacity-0 transform scale-95"
       x-transition:enter-end="opacity-100 transform scale-100"
       x-transition:leave="transition ease-in duration-200"
       x-transition:leave-start="opacity-100 transform scale-100"
       x-transition:leave-end="opacity-0 transform scale-95">
    
    <!-- Success Icon -->
    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
      <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
      </svg>
    </div>
    
    <!-- Title -->
    <h3 class="text-xl font-bold text-gray-900 text-center mb-3">
      Intégrateur proposé !
    </h3>
    
    <!-- Message -->
    <p class="text-gray-600 text-center mb-6 leading-relaxed">
      Votre demande de référencement d'intégrateur a été envoyée avec succès. 
      Notre équipe va examiner votre profil et vous recontactera prochainement.
    </p>
    
    <!-- Actions -->
    <div class="flex flex-col sm:flex-row gap-3">
      <button @click="show = false" 
              class="flex-1 bg-gray-900 text-white px-4 py-2.5 rounded-lg hover:bg-gray-800 transition-colors text-sm font-medium">
        Fermer
      </button>
      <a href="{% url 'integrator_list' %}" 
         class="flex-1 bg-gray-100 text-gray-900 px-4 py-2.5 rounded-lg hover:bg-gray-200 transition-colors text-sm font-medium text-center">
        Voir les intégrateurs
      </a>
    </div>
  </div>
</div>

<!-- Auto-close script -->
<script>
  setTimeout(() => {
    const popup = document.querySelector('[x-data]');
    if (popup && popup.__x) {
      popup.__x.show = false;
    }
  }, 8000);
</script>
