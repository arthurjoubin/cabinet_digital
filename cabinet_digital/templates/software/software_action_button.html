<div id="software-action-{{ software.id }}">
    <button class="text-red-600 hover:text-red-800"
            hx-post="{% url 'toggle_software_selection' %}"
            hx-vals='{"software_id": "{{ software.id }}", "selection_type": "{{ selection_type }}"}'
            hx-trigger="click"
            hx-target="#software-card-{{ software.id }}"
            hx-swap="outerHTML"
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
            hx-confirm="Retirer ce logiciel de votre liste ?">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>
</div>
