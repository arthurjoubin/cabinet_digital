{% extends "base.html" %}

{% block title %}Page non trouvée{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-2xl mx-auto">
        <h1 class="text-4xl font-bold mb-4 text-gray-800">404 - Page non trouvée</h1>
        <p class="text-xl text-gray-600 mb-8">Désolé, la page que vous recherchez n'existe pas ou a été déplacée.</p>
        <div class="border-t border-gray-200 pt-6">
            <div class="flex flex-col space-y-4">
                <a href="{% url 'home' %}" class="bg-sky-50 hover:bg-sky-100 text-blue-600 font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 text-center">
                    Retourner à la page d'accueil
                </a>
                <a href="javascript:history.back()" class="bg-sky-50 hover:bg-sky-100 text-blue-600 font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 text-center">
                    Revenir à la page précédente
                </a>
                <a href="{% url 'contact' %}" class="bg-sky-50 hover:bg-sky-100 text-blue-600 font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 text-center">
                    Nous contacter
                </a>
            </div>
        </div>
    </div>
    </div>
</div>
{% endblock %}
