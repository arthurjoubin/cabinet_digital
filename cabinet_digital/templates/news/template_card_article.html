<div class="border border-gray-200 bg-white rounded-2xl overflow-hidden relative flex flex-col transition-all duration-300 ease-in-out h-full hover:bg-sky-50 [&:hover_#tags]:bg-white [&:hover_#title]:text-sky-600">
    <a href="{% url detail_url_name article.slug %}" class="flex flex-col h-full">
        <div class="p-3 sm:p-6 flex flex-col h-full">
            <!-- Tags section -->
            <div class="flex flex-wrap gap-1 sm:gap-2 mb-2 sm:mb-4">
                {% for tag in article.tags.all %}
                <span id="tags" class="px-2 py-0.5 sm:px-3 sm:py-1 text-xs font-medium rounded-lg flex items-center" 
                      style="background-color: {% if tag.color %}{{ tag.color }}{% else %}#EBF5FF{% endif %}; 
                             color: {% if tag.color == '#FFFFFF' or not tag.color %}#000000{% else %}#FFFFFF{% endif %};">
                    <span class="inline-block w-2 h-2 rounded-full mr-1" 
                          style="background-color: {% if tag.color == '#FFFFFF' or not tag.color %}#EEEEEE{% else %}#FFFFFF{% endif %};"></span>
                    {{ tag.name }}
                </span>
                {% endfor %}
            </div>

            <!-- Title section -->
            <h2 id="title" class="text-lg sm:text-xl font-semibold text-gray-900 group-hover:text-sky-600 transition-colors duration-300">
                {{ article.title }}
            </h2>

            <!-- Description section -->
            <p class="text-xs sm:text-sm text-gray-500 mb-2 sm:mb-4 flex-grow line-clamp-3">
                {{ article.description|truncatewords:20 }}
            </p>

            <!-- Date section -->
            <div class="ml-auto flex items-center bg-sky-50 text-sky-700 px-2 py-1 rounded-full text-xs inline-flex shadow-sm border border-sky-100 max-w-max self-end">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 sm:h-4 sm:w-4 mr-1 text-sky-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                {{ article.pub_date|date:"d/m/Y" }}
            </div>
        </div>
    </a>
</div>
